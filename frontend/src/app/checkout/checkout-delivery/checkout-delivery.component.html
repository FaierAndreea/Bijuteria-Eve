<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3">Alegeti metoda de livrare</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio" id={{method.id}} value={{method.id}} formControlName="deliveryMethod" class="custom-control-input" (click)="setShippingPrice(method)">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.name}} - {{method.price | currency: 'RON' : '' : '1.0-0'}} RON</strong>
                <br />
                <span class="label-description">{{method.description}}</span>
                <p class="label-description">Timp de livrare: {{method.time}}</p>
            </label>
        </div>
    </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i>
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        <i class="fa fa-angle-right"></i>
    </button>
</div>
