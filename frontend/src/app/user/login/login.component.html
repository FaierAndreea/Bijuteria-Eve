<div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="title">Login</div>
    <div class="subtitle">Acceseaza contul tau</div>
    <div class="input-container ic2">
      <input formControlName="email" id="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
      <span class="text-danger errormsg" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">Email invalid</span>
    </div>
    <div class="input-container ic2">
      <input formControlName="password" id="password" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="password" class="placeholder">Parola</label>
    </div>
    <button type="text" class="submit">submit</button>
    <span class="text-danger" *ngIf="hasError === true"> Email sau parola invalida </span>
  </form>
</div>
