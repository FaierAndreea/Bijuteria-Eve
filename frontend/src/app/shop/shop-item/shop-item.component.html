<div class="card h-100 shadow-sm">
    <img src="{{gem.picture}}" alt="{{gem.name}}" class="img-fluid bg-light">
   <div class="card-body d-flex flex-column">
       <a [routerLink]="['/shop/{{gem.id}}']" routerLinkActive="active" >
           <h6 class="text-uppercase">{{gem.name}}</h6>
       </a>
       <span class="mb-2">{{ gem.price | currency: 'RON' : '' : '1.0-0'}} RON</span>
       
            <div class="btn-group mt-auto">
                <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
                <button type="button" class="btn btn-outline-secondary"
                [routerLink]="['/shop/{{gem.id}}']" routerLinkActive="active">View</button>
            </div>
    </div>
</div>
