<div class="card h-100 shadow-sm">
    <div class="productimg">
        <img src="{{gem.picture}}" alt="{{gem.name}}" class="img-fluid bg-light">
        <div class="hoverbtn">
            <button (click)="addItemToCart()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{gem.id}}" type="button" class="btn btn-outline-secondary">Detalii</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
       <a routerLink="/shop/{{gem.id}}" >
           <h6 class="text-uppercase name">{{gem.name}}</h6>
       </a>
       <span class="mb-2">{{ gem.price | currency: 'RON' : '' : '1.0-0'}} RON</span>
       
    </div>
</div>
